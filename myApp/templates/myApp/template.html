{% load static %} 
<html>
  <head>
    <title>MySite</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  
  <body>
    <div>
      <table width="100%" style="background: #ffb910;">
        <tr style="background: #ffb910;">
          <td width="">
          </td>
          <td width="700px">
            <a href="{% url 'experiments' %}" style="text-decoration: none;">
              <h1 style="text-align: center; margin-top: 0; padding: 20px 0px 30px 0px; color: #000000; font-size: 36pt; text-decoration: none;">
                Radiobiological experiments
              </h1>
            </a>
          </td>
          <td width="">
          </td>
        </tr>
      </table> 
    </div>

    <table width="100%" height="100%" style="margin-top:-10px;">
      <tr height="30px">
        <td>
        </td>
        <td width="300px" style="background: #ffb910;">
        </td>
      </tr>
      <tr>
        <td valign="top">
          <div>
            {% block content %}
            {% endblock %}
          </div>
        </td>
        <td width="300px" valign="top" align="center" style="background: #ffb910;">
          <a href="{% url 'experiments' %}">
            <button style="width: 80%; height: 40px; background: #ff9910; color: #000000; font-size: 150%; ">
              Show all
            </button>
          </a>
          </br></br></br>
          <a href="{% url 'experiment_new' %}">
            <button style="width: 80%; height: 40px; background: #ff9910; color: #000000; font-size: 150%; ">
              Add new experiment
            </button>
          </a>
        </td>
      </tr>
    </table>
  </body>
</html>
